<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .result-item {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .result-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Results</h1>
        <h2>Top 15 Search Results for "{{ query }}"</h2>
        <div class="search-results">
            {% if search_results %}
                {% for doc_id, title, similarity in search_results %}
                    <div class="result-item">
                        <p><strong>Title:</strong> <a href="#" class="result-link">{{ title }}</a></p>
                        <p><strong>Document ID:</strong> {{ doc_id }}</p>
                        <p><strong>Cosine Similarity:</strong> {{ similarity }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p>No results found for "{{ query }}".</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
